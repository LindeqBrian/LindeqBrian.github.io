<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #26273b; /* Dark background */
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            color: #f0f0f1; /* Color for header h1 */
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        section h1 {
            color: #333; /* Different color for section h1 */
        }
        p {
            color: black; /* Introduction text color set to black */
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Personal Website</h1>
</header>

<section>
    <h1>Introduction</h1>
    <p>Hello! this is a work in progress and will be updated</p>
</section>

</body>
</html>
